<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/stlye.css">
  <title>NASA APOD Viewer</title>
</head>
<body>
    <script src="/assets/js/main.js"></script>
    <div class="container">
        <h1>NASA Astronomy Picture of the Day</h1>
        
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date">
        <button onclick="fetchAPOD()">Get APOD</button>
    
        <div id="apod-info">
          <h2 id="apod-title"></h2>
          <p id="apod-description"></p>
          <img id="apod-image" src="" alt="" style="display: none;">
          <video id="apod-video" controls style="display: none;">
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
